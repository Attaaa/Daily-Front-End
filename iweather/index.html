<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWeather</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">  
</head>
<body>
    
    <div class='card-container'>

        <div class='weather-card'>

            <div class="weather-card-bg">
                <div class="sun"></div>
                <img src="./icons/cloud.svg" class="cloud" id="pos1">
                <img src="./icons/cloud.svg" class="cloud" id="pos2">
                <img src="./icons/cloud.svg" class="cloud" id="pos3">
            </div>

            <div class="weather-card-overlay"></div>

            <div class="weather-card-content">
                <h1>WEATHER</h1>

                <div class="degree-container">
                    <span class="d-value">45&#176;</span>
                    <span class="d-details">PARTLY CLOUDY - 0% PRECIPATION</span>
                </div>

                <div class="daily-container">

                    <div class="daily-card">
                        <span class="daily-title">MON</span>
                        <div class="weather-icon">
                            <img src="./icons/sun.svg">
                        </div>
                        <span class="daily-value">23&#176; / 33&#176;</span>
                    </div>

                    <div class="daily-card">
                        <span class="daily-title">TUE</span>
                        <div class="weather-icon">
                            <img src="./icons/sun.svg">
                        </div>
                        <span class="daily-value">23&#176; / 33&#176;</span>
                    </div>

                    <div class="daily-card">
                        <span class="daily-title">WED</span>
                        <div class="weather-icon">
                            <img src="./icons/sun.svg">
                        </div>
                        <span class="daily-value">23&#176; / 33&#176;</span>
                    </div>

                    <div class="daily-card">
                        <span class="daily-title">THU</span>
                        <div class="weather-icon">
                            <img src="./icons/sun.svg">
                        </div>
                        <span class="daily-value">23&#176; / 33&#176;</span>
                    </div>

                    <div class="daily-card">
                        <span class="daily-title">FRI</span>
                        <div class="weather-icon">
                            <img src="./icons/sun.svg">
                        </div>
                        <span class="daily-value">23&#176; / 33&#176;</span>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
